<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Conversor de Unidade</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="util.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<header>
			CONV
		</header>
		<div class="line">
			<div class="item margin">
				<label for="inputPes">Pés</label>
				<input id="inputPes" type="number">
			</div>
			<div class="item">
				<label for="inputMetros">Metros</span>
				<input id="inputMetros" type="number">
			</div>
		</div>

		<div class="line">
			<div class="item margin">
				<label for="inputPol">Polegada</label>
				<input id="inputPol" type="number">
			</div>
			<div class="item">
				<label for="inputCm">Centímetros</span>
				<input id="inputCm" type="number">
			</div>
		</div>

		<div class="line">
			<div class="item margin">
				<label for="inputKts">Kts</label>
				<input id="inputKts" type="number">
			</div>
			<div class="item">
				<label for="inputKmh">km/h</label>
				<input id="inputKmh" type="number">
			</div>
		</div>

		<div class="line">
			<div class="item margin">
				<label for="inputinHg">inHg</label>
				<input id="inputinHg" type="number">
			</div>
			<div class="item">
				<label for="inputhPa">hPa</label>
				<input id="inputhPa" type="number">
			</div>
		</div>

		<div class="line">
			<div class="item margin">
				<label for="inputF">°F</label>
				<input id="inputF" type="number">
			</div>
			<div class="item">
				<label for="inputC">°C</label>
				<input id="inputC" type="number">
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
